<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pollution Watch</title>
    <style>
        /* Reset some default styles */
body, h1, h2, h3, p, ul, li, a {
    margin: 0;
    padding: 0;
    text-decoration: none;
}

/* Footer styles */
footer {
    background-color: #272727;
    color: #fff;
    padding: 30px 0;
    text-align: center;
}

.footer-logo img {
    width: 100px;
}

.footer-links {
    margin-top: 20px;
}

.footer-links ul {
    list-style: none;
}

.footer-links li {
    margin-bottom: 10px;
}

.footer-links a {
    color: #fff;
    font-weight: bold;
}

.footer-contact {
    margin-top: 20px;
    font-size: 14px;
}

.footer-contact a {
    color: #1abc9c;
}

.social-icons {
    margin-top: 20px;
}

.social-icon {
    display: inline-block;
    margin: 0 10px;
}

.social-icon img {
    width: 30px;
    height: 30px;
}

.social-icon img:hover {
    filter: brightness(70%);
}

    </style>
</head>
<body>
    <!-- Your website content goes here -->

    <footer>
        <div class="footer-logo">
            <img src="logo.png" alt="Pollution Watch Logo">
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/articles">Articles</a></li>
                <li><a href="/resources">Resources</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
        <div class="footer-contact">
            <p>Contact us: <a href="mailto:info@pollutionwatch.org">info@pollutionwatch.org</a></p>
            <p>123 Green Street, EcoCity</p>
        </div>
        <div class="social-icons">
            <a href="#" class="social-icon"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
