<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,200&family=Poppins:ital,wght@0,300;0,400;0,600;1,100;1,300;1,400&display=swap');
       
         
        .row{
            display: flex;
            flex-wrap: wrap;
        }
        ul{
            list-style: none;
        }
        .footer-col{
            width: 25%;
            padding: 0 15px;
        }
         .footer-col h4{
            font-size: 18px;
            color: #ffffff;
            text-transform: capitalize;
            margin-bottom: 35px;
            font-weight: 500;
            position: relative;
        }
        .footer-col h4::before{
            content: '';
            position: absolute;
            left: 0;
            bottom:  -10px;
            background-color: #72d917;
            height: 2px;
            box-sizing: border-box;
            width: 50px;
        }
        .footer-col ul li:not(:last-child){
            margin-bottom: 10px;


        }
        .footer-col ul li a{
            font-size: 16px;
            text-transform: capitalize;
            text-decoration: none;
            font-weight: 300;
            color: #bbbbbb;
            display: block;
            transition: all 0.3s ease;

        }
        .footer-col ul li a:hover{

            color: #ffffff;
            padding-left: 10px;
        }
        .footer-col .social-link a{
            display: inline-block;
            height: 40px;
            width: 40px;
            background-color: rgba(255, 2555, 255,0.2);
            margin: 0 10px 10px 0;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            color: #ffffff;
            transition: all 0.5s ease;
        }
        .footer-col .social-link a:hover{
            color: #24262b;
            background-color: #ffffff;
        }

        .text{
            width: 250px;
            height: 50px;
            border-radius: 30px;
            border: none;
        }
        input{
            padding: 20px;
            font-size: 20px;
            margin: 10px;
        }
       .submit-btn
       {
            width: 250px;
            height: 50px;
            border-radius: 30px;
            font-size: 20px;
            margin: 10px;
            background-color: rgb(71, 219, 71);
            border: none;
            color: #fff;
            margin-top: 20px;

       }
       .submit-btn:hover{
        background-color: rgb(29, 100, 29);

       }
       .horizontal-row{
        margin-top: 40px;
       }
      p
      {
         margin: 10px;
        color: white;
        font-size: 15px;
        line-height: 25px;
        text-align: center;
        
       }
       .copyright{
        margin-top: 20px;
       }
       


       /* responsive */
        @media(max-width: 767px){
            .footer-col{
                width: 50%;
                margin-bottom: 30px;

            }
        }

        @media(max-width: 574px){
            .footer-col{
                width: 100%;
                

            }
        }
